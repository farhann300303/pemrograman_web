<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern AI Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: grid;
            grid-template-areas:
                "header header header"
                "nav nav nav"
                "sidebar-left main sidebar-right"
                "footer footer footer";
            grid-template-rows: auto auto 1fr auto;
            grid-template-columns: 180px 1fr 180px;
            gap: 12px;
            padding: 8px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
        }
        
        .header {
            grid-area: header;
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 42px;
            font-weight: 700;
            padding: 35px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(255, 107, 107, 0.3);
            position: relative;
            overflow: hidden;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            letter-spacing: 2px;
            transition: all 0.3s ease;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .header:hover::before {
            left: 100%;
        }
        
        .header:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(255, 107, 107, 0.4);
        }
        
        .navigation {
            grid-area: nav;
            background: linear-gradient(135deg, #ffecd2, #fcb69f);
            color: #2c3e50;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: 600;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 6px 25px rgba(252, 182, 159, 0.3);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
            letter-spacing: 1px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .navigation::after {
            content: 'ðŸ§­';
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 20px;
            opacity: 0.6;
        }
        
        .navigation:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 30px rgba(252, 182, 159, 0.4);
        }
        
        .sidebar-left, .sidebar-right {
            background: linear-gradient(135deg, #c92a2a, #a61e1e);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            font-weight: 600;
            border-radius: 15px;
            box-shadow: 0 6px 25px rgba(201, 42, 42, 0.3);
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .sidebar-left {
            grid-area: sidebar-left;
        }
        
        .sidebar-right {
            grid-area: sidebar-right;
        }
        
        .sidebar-left::before, .sidebar-right::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.1) 50%, transparent 70%);
            transform: translateX(-100%);
            transition: transform 0.6s;
        }
        
        .sidebar-left:hover::before, .sidebar-right:hover::before {
            transform: translateX(100%);
        }
        
        .sidebar-left:hover, .sidebar-right:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 35px rgba(201, 42, 42, 0.4);
        }
        
        .main-content {
            grid-area: main;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: 700;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(102, 126, 234, 0.4);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .main-content::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            animation: pulse 4s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1) rotate(0deg); opacity: 0.3; }
            50% { transform: scale(1.1) rotate(180deg); opacity: 0.1; }
        }
        
        .main-content:hover {
            transform: scale(1.02);
            box-shadow: 0 15px 50px rgba(102, 126, 234, 0.5);
        }
        
        .footer {
            grid-area: footer;
            background: linear-gradient(135deg, #a8edea, #fed6e3);
            color: #2c3e50;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: 700;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(168, 237, 234, 0.3);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
            letter-spacing: 1px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .footer::after {
            content: 'âš¡';
            position: absolute;
            top: 50%;
            right: 30px;
            transform: translateY(-50%);
            font-size: 24px;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(-50%); }
            40% { transform: translateY(-60%); }
            60% { transform: translateY(-55%); }
        }
        
        .footer:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 40px rgba(168, 237, 234, 0.4);
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                grid-template-areas:
                    "header"
                    "nav"
                    "main"
                    "sidebar-left"
                    "sidebar-right"
                    "footer";
                grid-template-columns: 1fr;
                grid-template-rows: auto auto 1fr auto auto auto;
                gap: 10px;
                padding: 5px;
            }
            
            .header { font-size: 28px; padding: 20px; }
            .navigation { font-size: 24px; padding: 15px; }
            .main-content { font-size: 28px; min-height: 200px; }
            .sidebar-left, .sidebar-right { 
                min-height: 60px; 
                font-size: 18px;
            }
            .footer { font-size: 24px; padding: 20px; }
        }
        
        /* Additional animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .header, .navigation, .sidebar-left, .main-content, .sidebar-right, .footer {
            animation: fadeIn 0.8s ease-out;
        }
        
        .navigation { animation-delay: 0.1s; }
        .sidebar-left { animation-delay: 0.2s; }
        .main-content { animation-delay: 0.3s; }
        .sidebar-right { animation-delay: 0.4s; }
        .footer { animation-delay: 0.5s; }
    </style>
</head>
<body>
    <div class="header">Header</div>
    <div class="navigation">NAVIGATION MENU</div>
    <div class="sidebar-left">Content</div>
    <div class="main-content">Main Content</div>
    <div class="sidebar-right">Content</div>
    <div class="footer">Footer</div>
</body>
</html>
